<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-controller="DestinationController as vm">
      <div class="item item-divider">Destination</div>
      <div class="item item-body">
        <div>
              Enter an address: <br/>
                <input places-auto-complete size=80
                  ng-model="vm.address"
                  component-restrictions="{country:'il'}"
                  types="['address']"
                  on-place-changed="vm.placeChanged()" /> <br/>
                <div ng-show="vm.place">
                  Address = {{vm.place.formatted_address}} <br/>
                  Location: {{vm.place.geometry.location}}<br/>
                </div>
             
              <ng-map center="current-location">
                  <marker position="current" centered="true"></marker>
                        <marker position="{{vm.place.formatted_address}}" title="{{vm.place.formatted_address}}"></marker>
 <directions 
          draggable="true"
          travel-mode="DRIVING"
          origin="current-location"
          destination="{{vm.place.formatted_address}}">
        </directions>
              </ng-map>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
